apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Enstientt/argocd.git
    targetRevision: main
    path: dev
    env:
      - name: SSH_AUTH_SOCK
        value: /tmp/ssh-SQl2WU4ZexLb/agent.1345
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true